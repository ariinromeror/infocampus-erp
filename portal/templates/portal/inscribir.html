{% extends "portal/base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <header class="mb-12">
        <span class="text-campus-blue font-bold text-sm tracking-widest uppercase text-slate-400">Académico</span>
        <h2 class="text-5xl font-extrabold text-slate-900 dark:text-white mt-2 tracking-tighter">Asignar Materia</h2>
    </header>

    {% if messages %}
        <div class="space-y-4 mb-8">
            {% for message in messages %}
                <div class="p-5 rounded-[1.5rem] flex items-center gap-4 border shadow-sm animate-in fade-in slide-in-from-top-4 duration-300
                    {% if message.tags == 'error' %}
                        bg-rose-50 border-rose-100 text-rose-600
                    {% else %}
                        bg-emerald-50 border-emerald-100 text-emerald-600
                    {% endif %}">
                    
                    {% if message.tags == 'error' %}
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    {% else %}
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    {% endif %}
                    
                    <span class="font-bold">{{ message }}</span>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="bg-white dark:bg-slate-900 rounded-[3rem] p-12 shadow-xl border border-slate-100 dark:border-slate-800">
        <form method="POST" class="space-y-8">
            {% csrf_token %}
            
            <div class="space-y-4">
                <label class="text-xs font-black uppercase tracking-[0.2em] text-slate-400 ml-2">Seleccionar Estudiante</label>
                <div class="relative">
                    <select name="estudiante" required class="w-full bg-slate-50 dark:bg-slate-800 border-2 border-transparent focus:border-campus-blue focus:bg-white dark:focus:bg-slate-950 rounded-[1.5rem] p-5 outline-none transition-all text-lg font-medium appearance-none dark:text-white">
                        <option value="" disabled selected>Elige un estudiante...</option>
                        {% for estudiante in estudiantes %}
                            <option value="{{ estudiante.id }}">{{ estudiante.nombre }} ({{ estudiante.matricula }})</option>
                        {% endfor %}
                    </select>
                    <div class="absolute right-6 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <label class="text-xs font-black uppercase tracking-[0.2em] text-slate-400 ml-2">Asignar a la Materia</label>
                <div class="relative">
                    <select name="materia" required class="w-full bg-slate-50 dark:bg-slate-800 border-2 border-transparent focus:border-campus-blue focus:bg-white dark:focus:bg-slate-950 rounded-[1.5rem] p-5 outline-none transition-all text-lg font-medium appearance-none dark:text-white">
                        <option value="" disabled selected>Elige una materia...</option>
                        {% for materia in materias %}
                            <option value="{{ materia.id }}">{{ materia.nombre }} - {{ materia.codigo }}</option>
                        {% endfor %}
                    </select>
                    <div class="absolute right-6 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
            </div>

            <button type="submit" class="w-full bg-campus-blue text-white font-bold py-6 rounded-[2rem] shadow-xl shadow-blue-200 dark:shadow-none hover:bg-slate-900 dark:hover:bg-blue-700 transition-all text-xl mt-4">
                Confirmar Inscripción
            </button>
        </form>
    </div>
</div>
{% endblock %}
