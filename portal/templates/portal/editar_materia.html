{% extends "portal/base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <header class="mb-12">
        <span class="text-campus-blue font-bold text-sm tracking-widest uppercase">Editor</span>
        <h2 class="text-5xl font-extrabold text-slate-900 mt-2 tracking-tighter">Editar Materia</h2>
    </header>

    <div class="bg-white rounded-[3rem] p-12 shadow-xl border border-slate-100">
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-2">
                <label class="text-xs font-black uppercase tracking-[0.2em] text-slate-400 ml-2">Nombre de la Materia</label>
                <input type="text" name="nombre" value="{{ materia.nombre }}" required 
                    class="w-full bg-slate-50 border-2 border-transparent focus:border-campus-blue focus:bg-white rounded-[1.5rem] p-5 outline-none transition-all text-lg font-medium">
            </div>
            
            <div class="space-y-2">
                <label class="text-xs font-black uppercase tracking-[0.2em] text-slate-400 ml-2">CÃ³digo Identificador</label>
                <input type="text" name="codigo" value="{{ materia.codigo }}" required 
                    class="w-full bg-slate-50 border-2 border-transparent focus:border-campus-blue focus:bg-white rounded-[1.5rem] p-5 outline-none transition-all text-lg font-medium">
            </div>

            <div class="flex gap-4 pt-6">
                <a href="{% url 'gestion_materias' %}" class="flex-1 py-5 text-center text-slate-400 font-bold hover:text-slate-600 transition-colors">
                    Cancelar
                </a>
                <button type="submit" class="flex-1 bg-campus-blue text-white font-bold py-5 rounded-[1.5rem] shadow-xl shadow-blue-200 hover:bg-slate-900 transition-all">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
